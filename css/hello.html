}

.marqee > ul > li {
 white-space: nowrap;

 font-weight: bold;
 color: yellow;
}

@keyframes marqee {
 0% {
  left: 100%;
  transform: translateX(0%);
 }

 100% {
  left: 0;
  transform: translateX(-100%);
 }
}
